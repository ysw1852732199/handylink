<el-container>
    <el-header class="handylink-header" style="height: 120px">
        <el-row>
            <div style="font-size: 12px;">
                <span>2018/09/07 15:03</span>
                <span class="float-right" v-if="username">欢迎你，
                    <el-dropdown trigger="click" @command="homeDropdownClick">
                        <span class="el-dropdown-link">
                            {{username}}<i class="el-icon-arrow-down el-icon--right"></i>
                        </span>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item command="logout">退出</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </span>
                <span class="float-right" v-else>你好，请<a href="/#/explore/session">登陆</a>或<a href="/#/user/register">注册</a></span>
            </div>
        </el-row>
        <el-row class="handylink-header-search">
            <el-col :span="20">
                <el-input
                    placeholder="请输入搜索内容"
                    v-model="searchText"
                    @change="search">
                </el-input>
            </el-col>
            <el-col :span="3" class="handylink-header-search-btn">
                <el-button type="primary" @click="search">百度一下</el-button>
            </el-col>
        </el-row>
    </el-header>
    <el-main class="handylink-main">
        <!-- 新闻资讯 -->
        <el-card>
            <div slot="header" class="clearfix">
                <span>新闻资讯</span>
                <el-button style="float: right; padding: 3px 0" type="text">更多</el-button>
            </div>
            <el-row v-for="row_news in links.news">
                <el-col v-for="(link, index) in row_news" :key="index" style="text-align: center;" :span="4">
                    <el-tooltip :content="link.tips" effect="light" :disabled="!link.tips">
                        <a :href='link.href'>{{ link.name }}</a>
                    </el-tooltip>
                </el-col>
            </el-row>
        </el-card>
        <!-- 科技 -->
        <el-card style="margin-top: 20px;">
            <div slot="header" class="clearfix">
                <span>科技</span>
                <el-button style="float: right; padding: 3px 0" type="text">更多</el-button>
            </div>
            <el-row v-for="row_news in links.tech">
                <el-col v-for="(link, index) in row_news" :key="index" style="text-align: center;" :span="4">
                    <el-tooltip :content="link.tips" effect="light" :disabled="!link.tips">
                        <a :href='link.href'>{{ link.name }}</a>
                    </el-tooltip>
                </el-col>
            </el-row>
        </el-card>
        <!-- 办公 -->
        <el-card style="margin-top: 20px;">
            <div slot="header" class="clearfix">
                <span>办公</span>
                <el-button style="float: right; padding: 3px 0" type="text">更多</el-button>
            </div>
            <el-row v-for="row_news in links.office">
                <el-col v-for="(link, index) in row_news" :key="index" style="text-align: center;" :span="4">
                    <el-tooltip :content="link.tips" effect="light" :disabled="!link.tips">
                        <a :href='link.href'>{{ link.name }}</a>
                    </el-tooltip>
                </el-col>
            </el-row>
        </el-card>
        <!-- 程序员 -->
        <el-card style="margin-top: 20px;">
            <div slot="header" class="clearfix">
                <span>程序员</span>
                <el-button style="float: right; padding: 3px 0" type="text">更多</el-button>
            </div>
            <el-row v-for="row_news in links.programer">
                <el-col v-for="(link, index) in row_news" :key="index" style="text-align: center;" :span="4">
                    <el-tooltip :content="link.tips" effect="light" :disabled="!link.tips">
                        <a :href='link.href'>{{ link.name }}</a>
                    </el-tooltip>
                </el-col>
            </el-row>
        </el-card>
    </el-main>
    <el-footer>
        <div class="handylink-footer">
            <router-link to="/explore/todo">探索功能</router-link>
            <router-link to="/explore/">关于我</router-link>
            <router-link to="/about">关于网站</router-link>
        </div>
    </el-footer>
</el-container>
